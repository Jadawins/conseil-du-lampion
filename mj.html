<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cr√©er une session ‚Äì Le Conseil du Lampion</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>üé≤ Bienvenue, Ma√Ætre du Jeu</h1>

  <p>Nom de l'aventure :</p>
  <input type="text" id="nom-aventure" placeholder="Ex : Le Tombeau du Dragon" required />

  <br />
  <button id="btn-creer-session" class="btn-style">üßô Cr√©er la session</button>

  <p id="message"></p>

  <script>
    document.getElementById("btn-creer-session").addEventListener("click", async () => {
      const nomAventure = document.getElementById("nom-aventure").value.trim();

      if (!nomAventure) {
        document.getElementById("message").textContent = "‚ö†Ô∏è Merci de saisir un nom d'aventure.";
        return;
      }

      try {
        const response = await fetch("https://lampion-api.azurewebsites.net/api/CreateSession", {
          method: "POST"
        });

        const data = await response.json();

        if (response.ok) {
          const sessionId = data.sessionId;
          const url = `mj-combat.html?sessionId=${sessionId}&nomAventure=${encodeURIComponent(nomAventure)}`;
          window.location.href = url;
        } else {
          document.getElementById("message").textContent = "‚ùå Erreur lors de la cr√©ation de la session.";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("message").textContent = "‚ùå Impossible de contacter l‚ÄôAPI.";
      }
    });
  </script>
</body>
</html>
