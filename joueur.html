<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Joueur – Le Conseil du Lampion</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="theme-toggle-container">
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider round"></span>
    </label>
  </div>

  <h1>🧝 Interface Joueur – Le Conseil du Lampion</h1>

  <!-- Étape 1 : rejoindre une session -->
  <div id="rejoindre-session">
    <p>Entrez votre pseudo et le nom de la session pour rejoindre la partie.</p>
    <input type="text" id="pseudo" placeholder="Votre pseudo" required />
    <input type="text" id="sessionName" placeholder="Nom de la session" required />
    <button class="btn-style" onclick="rejoindreSession()">Rejoindre la session</button>
    <p id="confirmation"></p>
  </div>

  <!-- Étape 2 : envoi de l’initiative -->
  <div id="initiative-section" style="display:none;">
    <p>Entrez votre initiative. Le MJ déclenchera le début du combat !</p>
    <form id="form-joueur">
      <input type="number" id="init-joueur" placeholder="Votre initiative" required />
      <button type="submit" class="btn-style">Envoyer</button>
    </form>
  </div>

  <!-- Affichage de l’ordre -->
  <h2>📜 Ordre de combat (après validation du MJ)</h2>
  <ul id="ordre-joueur">
    <li>En attente du MJ...</li>
  </ul>

  <script src="js/theme.js"></script>
  <script src="js/joueur.js"></script>
</body>
</html>
