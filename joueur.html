<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joueur – Le Conseil du Lampion</title>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/ui.css" />
  </head>

  <body data-theme="dark">
    <!-- 🌗 Toggle clair/sombre -->
    <div class="theme-toggle-container">
      <span class="theme-icon moon">🌙</span>
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
      <span class="theme-icon sun">🌞</span>
    </div>

    <main>
      <p id="instruction-text">Entrez votre pseudo et l'ID de session pour rejoindre la partie.</p>

      <!-- 🧝 Formulaire pour rejoindre la session -->
      <div id="rejoindre-session">
        <input type="text" id="pseudo" placeholder="Votre pseudo" required />
        <input type="text" id="sessionName" placeholder="ID de session" required />
        <button onclick="rejoindreSession()" class="btn-style">🎲 Rejoindre</button>
      </div>

      <!-- ✅ Message de confirmation -->
      <p id="confirmation" style="margin-top: 1em; font-size: 1.2em;"></p>

      <!-- 📥 Section Initiative (cachée au début) -->
      <div id="initiative-section" style="display: none; margin-top: 2em;">
        <form id="form-joueur">
          <input type="number" id="init-joueur" placeholder="Votre initiative" required />
          <button class="btn-style">📥 Valider</button>
        </form>
        <ul id="ordre-joueur" style="margin-top: 1em;"></ul>
      </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/joueur.js"></script>
  </body>
</html>
