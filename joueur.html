<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface Joueur – Le Conseil du Lampion</title>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/ui.css" />
  </head>
  <body data-theme="dark">
    <!-- 🌗 Appliquer le thème au chargement -->
    <script>
      if (localStorage.getItem("theme") === "light") {
        document.body.setAttribute("data-theme", "light");
      } else {
        document.body.setAttribute("data-theme", "dark");
      }
    </script>

    <!-- 🌓 Toggle clair/sombre -->
    <div class="theme-toggle-container">
      <button id="theme-toggle" class="lanterne-btn">
        <img
          id="lanterne-icon"
          src="assets/img/lumiere.png"
          alt="Changer de thème"
          width="48"
          height="48"
        />
      </button> 
    </div>

    <main>
      <h1 id="titre-principal">
        <img src="assets/img/d20.png" class="title-icon" alt="d20" />
        Interface Joueur
        <img src="assets/img/d20.png" class="title-icon" alt="d20" />
      </h1>

      <p id="instruction" class="instruction">
        Entrez votre pseudo et l'identifiant de la session :
      </p>

      <form id="join-form">
        <input type="text" id="pseudo" placeholder="Votre pseudo" required />
        <input type="text" id="sessionId" placeholder="ID de session" required />
        <button type="submit" class="btn-style">🎲 Rejoindre</button>
      </form>

      <p id="message-accueil" class="message-accueil" style="display: none;"></p>

      <button id="changer-session" class="btn-style btn-rouge" style="display: none; margin-top: 1rem;">
        🔄 Changer de session
      </button>

    </main>

    <script src="js/theme.js"></script>
    <script src="js/joueur.js"></script>

    <div class="bottom-nav">
      <a href="index.html" class=".btn-accueil-bottom">🏠 Accueil</a>
    </div>
    
  </body>
</html>
