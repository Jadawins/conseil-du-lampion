<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joueur – Le Conseil du Lampion</title>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/ui.css" />
  </head>
  <body data-theme="dark">
    <div class="theme-toggle-container">
      <span class="theme-icon moon">🌙</span>
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
      <span class="theme-icon sun">🌞</span>
    </div>

    <main>
      <p id="instruction-text">Entrez votre pseudo et l'id de la session pour rejoindre la partie.</p>

      <form id="join-form" class="form-inline">
        <input type="text" id="pseudo" placeholder="Votre pseudo" required />
        <input type="text" id="session-id" placeholder="ID de session" required />
        <button type="submit" class="btn-style">🎲 Rejoindre la session</button>
      </form>

      <h2 id="player-greeting" style="display:none; margin-top: 1em; color: #FFD700;"></h2>
      <p id="waiting-message" style="display:none; margin-top: 1em; font-size: 1.2em; color: #FFD700;">⏳ Veuillez attendre que le MJ démarre la session...</p>
    </main>

    <script src="js/theme.js"></script>
    <script>
      document.getElementById('join-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const pseudo = document.getElementById('pseudo').value.trim();

        document.getElementById('join-form').style.display = 'none';
        document.getElementById('instruction-text').style.display = 'none';
        const title = document.getElementById('welcome-title');
        if (title) title.style.display = 'none';

        document.getElementById('player-greeting').style.display = 'block';
        document.getElementById('player-greeting').textContent = `Bienvenue ${pseudo} !`;
        document.getElementById('waiting-message').style.display = 'block';
      });
    </script>
    <script src="js/joueur.js"></script>
  </body>
</html>
