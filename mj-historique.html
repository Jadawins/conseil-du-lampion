<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historique des combats</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/ui.css" />
</head>
<body>
  <!-- üåó Appliquer le th√®me d√®s le chargement -->
  <script>
    const savedTheme = localStorage.getItem("theme");
    document.body.setAttribute("data-theme", savedTheme === "light" ? "light" : "dark");
  </script>

  <!-- üåô Toggle th√®me clair/sombre -->
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="lanterne-btn">
      <img
        id="lanterne-icon"
        src="assets/img/lumiere.png"
        alt="Changer de th√®me"
        width="48"
        height="48"
      />
    </button> 
  </div>
  <label for="session-select" class="label-select">
    <i class="fa-solid fa-scroll"></i> S√©lectionnez une session :
  </label>
  <select id="session-select" class="input-style">
    <option value="">-- Session actuelle --</option>
  </select>  
  <div class="container">
    <h1 class="title">üìú Historique des combats</h1>
    <div id="combat-historique-container">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Combat</th>
            <th>Participants</th>
            <th>R√©sultat</th>
            <th>Date</th>
            
          </tr>
        </thead>
        <tbody id="combat-historique-body">
          <!-- Les lignes seront g√©n√©r√©es dynamiquement ici -->
        </tbody>
      </table>
    </div>
    <div class="btn-bottom-container">
      <a href="mj-combat.html" class="btn-style">‚¨ÖÔ∏è Retour √† la page de gestion</a>
    </div>
  </div>

  <script>
    // üé® Th√®me clair/sombre : gestion du toggle
    const toggle = document.getElementById("theme-toggle");
    const theme = localStorage.getItem("theme");
    if (theme === "light") toggle.checked = true;

    toggle.addEventListener("change", () => {
      const newTheme = toggle.checked ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });
  </script>

  <script src="js/mj-historique.js"></script>
</body>
</html>
