<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historique des combats</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/ui.css" />
</head>
<body>
  <!-- 🌗 Appliquer le thème dès le chargement -->
  <script>
    const savedTheme = localStorage.getItem("theme");
    document.body.setAttribute("data-theme", savedTheme === "light" ? "light" : "dark");
  </script>

  <!-- 🌙 Toggle thème clair/sombre -->
  <div class="theme-toggle-container">
    <span class="theme-icon sun">🌞</span>
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
    <span class="theme-icon moon">🌙</span>
  </div>

  <div class="container">
    <h1 class="title">📜 Historique des combats</h1>
    <div id="combat-historique-container">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Combat</th>
            <th>Participants</th>
            <th>Résultat</th>
            <th>Date</th>
            
          </tr>
        </thead>
        <tbody id="combat-historique-body">
          <!-- Les lignes seront générées dynamiquement ici -->
        </tbody>
      </table>
    </div>
    <div style="margin-top: 1rem">
      <a href="mj-combat.html" class="btn-style">⬅️ Retour à la page de gestion</a>
    </div>
  </div>

  <script>
    // 🎨 Thème clair/sombre : gestion du toggle
    const toggle = document.getElementById("theme-toggle");
    const theme = localStorage.getItem("theme");
    if (theme === "light") toggle.checked = true;

    toggle.addEventListener("change", () => {
      const newTheme = toggle.checked ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });
  </script>

  <script src="js/mj-historique.js"></script>
</body>
</html>
