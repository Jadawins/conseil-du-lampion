<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Initiative Joueur – Le Conseil du Lampion</title>
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/ui.css" />
  </head>
  <body data-theme="dark">
    <!-- 🌗 Appliquer le thème au chargement -->
    <script>
      if (localStorage.getItem("theme") === "light") {
        document.body.setAttribute("data-theme", "light");
      } else {
        document.body.setAttribute("data-theme", "dark");
      }
    </script>

    <!-- 🌓 Toggle clair/sombre -->
    <div class="theme-toggle-container">
      <span class="theme-icon sun">🌞</span>
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
      <span class="theme-icon moon">🌙</span>
    </div>

    <main>
      <h1 id="initiative-title">
        <img src="assets/img/d20.png" class="title-icon" alt="Dé 20" />
        Veuillez saisir votre initiative !
        <img src="assets/img/d20.png" class="title-icon" alt="Dé 20" />
      </h1>

      <form id="initiative-form">
        <div class="input-group">
          <span>⚔️</span>
          <input type="number" id="initiative-input" placeholder="Votre initiative" required />
        </div>
      
        <div class="input-group">
          <span>❤️‍🩹</span>
          <input type="number" id="pv-input" placeholder="Vos points de vie (ex: 100)" required />
        </div>
      
        <button class="btn-style">Valider</button>
      </form>

      <p id="confirmation-message" style="display:none; font-size: 1.2em; color: #FFD700; margin-top: 1em;">
        ✅ Initiative enregistrée ! En attente du MJ...
      </p>
    </main>

    <script src="js/theme.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('sessionId');
      const pseudo = localStorage.getItem("pseudo");
    
      document.getElementById('initiative-form').addEventListener('submit', async (e) => {
        e.preventDefault();
    
        const initiative = parseInt(document.getElementById('initiative-input').value);
        const pv = parseInt(document.getElementById('pv-input').value);
    
        if (isNaN(initiative) || isNaN(pv)) return;
    
        try {
          await fetch(`https://lampion-api.azurewebsites.net/api/SetInitiative`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sessionId, pseudo, initiative, pv }) // ✅ tout est là
          });
    
          document.getElementById('initiative-form').style.display = 'none';
          document.getElementById('initiative-title').style.display = 'none';
          document.getElementById('confirmation-message').style.display = 'block';
        } catch (err) {
          alert("Erreur lors de l'enregistrement de l'initiative.");
        }
      });
    </script>

  <div class="bottom-nav">
    <a href="index.html" class=".btn-accueil-bottom">🏠 Accueil</a>
  </div>

  </body>
</html>
