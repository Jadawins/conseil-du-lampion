<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session MJ – Le Conseil du Lampion</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/ui.css" />
</head>
<body data-theme="dark">
  <script>
    if (localStorage.getItem("theme") === "light") {
      document.body.setAttribute("data-theme", "light");
    } else {
      document.body.setAttribute("data-theme", "dark");
    }
  </script>

  <!-- 🌗 Toggle clair/sombre -->
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="lanterne-btn">
      <img
        id="lanterne-icon"
        src="assets/img/lumiere.png"
        alt="Changer de thème"
        width="48"
        height="48"
      />
    </button> 
  </div>

  <main>
    <!-- 🎲 Titre avec nom d'aventure -->
    <h1>
      <img src="assets/img/d20.png" class="title-icon" alt="Dé 20" />
      <span id="titre-aventure"></span>
      <img src="assets/img/d20.png" class="title-icon" alt="Dé 20" />
    </h1>

    <!-- 🔢 ID de la session -->
    <h2><span id="session-id-display"></span></h2>

    <!-- 👥 Journal des joueurs -->
    <h2>🎭 Journal des joueurs</h2>
    <ul id="log-joueurs"></ul>

    <!-- 🚀 Bouton démarrer -->
    <button id="btn-demarrer-combat" class="btn-style">🚀 Démarrer la session</button>
  </main>

  <script src="js/theme.js"></script>
  <script src="js/mj-session.js"></script>

  <div class="bottom-nav">
    <a href="index.html" class=".btn-accueil-bottom">🏠 Accueil</a>
  </div>
  
</body>
</html>
