<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Session MJ – Le Conseil du Lampion</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1 id="titre-aventure">⚔️ Titre de l’aventure</h1>
  <p id="session-id-display">🆔 Session ID : ...</p>

  <h2>👥 Joueurs ayant rejoint la session</h2>
  <ul id="log-joueurs"></ul>

  <div class="button-container">
    <button id="btn-demarrer" class="btn-style">🚀 Démarrer la session</button>
    <a href="index.html" class="btn-style">🏠 Retour à l’accueil</a>
  </div>

  <!-- 🌙 Toggle Mode Sombre/Clair -->
  <div class="theme-toggle-container">
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider">
        <span class="icon-moon">🌙</span>
        <span class="icon-sun">🌞</span>
      </span>
    </label>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/mj-session.js"></script>
</body>
</html>
