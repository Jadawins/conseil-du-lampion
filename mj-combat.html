<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combat – Le Conseil du Lampion</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-theme="dark">
  <h1 id="titre-aventure">⚔️ Aventure</h1>
  <p id="session-id-display"></p>

  <!-- 🌗 Toggle thème clair/sombre -->
  <div class="theme-toggle-container">
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider">
        <span class="icon-moon">🌙</span>
        <span class="icon-sun">🌞</span>
      </span>
    </label>
  </div>
  

  <!-- 🔮 Ajouter un monstre -->
<form id="form-combat">
  <div class="input-row">
    <input type="text" id="nom-monstre" placeholder="👹 Nom du monstre" required />
    <input type="number" id="initiative-monstre" placeholder="⚔️ Initiative" required />
  </div>
  <button type="submit" class="btn-style">➕ Ajouter au combat</button>
</form>

<!-- 🎲 Liste temporaire -->
<div id="zone-liste-temporaire">
  <!-- Monstres -->
  <h2>👹 Monstres à combattre</h2>
  <!-- 🟨 En-tête du tableau -->
  <div class="table-header">
    <span>🧟 Monstre</span>
    <span>⚔️ Initiative</span>
    <span>🗑️ Action</span>
  </div>

  <div id="liste-monstres" class="temp-list"></div>

  <!-- Joueurs -->
  <h2>🧝 Joueurs dans la partie</h2>
  <div id="liste-joueurs" class="temp-list"></div>
</div>


<!-- 📜 Ordre d'initiative -->
  <h2 id="ordre-titre" style="display:none;">📜 Ordre d'initiative</h2>
  <ul id="ordre"></ul>

<!-- 🛠️ Actions -->
  <div class="button-container">
    <button id="lancer" class="btn-style">🔥 Lancer le combat</button>
    <button id="reset" class="btn-reset">🔄 Réinitialiser</button>
    <a href="mj.html" class="btn-style">🏠 Accueil</a>
  </div>

<!-- Scripts -->
  <script src="js/theme.js"></script>
  <script src="js/mj-combat.js"></script>
</body>
</html>
