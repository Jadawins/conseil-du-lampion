<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combat – Le Conseil du Lampion</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/ui.css" />
</head>
<body data-theme="dark">
  <!-- 🌗 Appliquer le thème au chargement -->
  <script>
    if (localStorage.getItem("theme") === "light") {
      document.body.setAttribute("data-theme", "light");
    } else {
      document.body.setAttribute("data-theme", "dark");
    }
  </script>

  <!-- 🌙 Toggle thème -->
  <div class="theme-toggle-container">
    <span class="theme-icon sun">🌞</span>
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
    <span class="theme-icon moon">🌙</span>
  </div>

  <main>
    <h1>
      <img src="assets/img/d20.png" class="title-icon" alt="Dé 20" />
      <span id="titre-aventure"></span>
      <img src="assets/img/d20.png" class="title-icon" alt="Dé 20" />
    </h1>

    <p id="session-id-display"></p>

    <form id="form-combat">
      <div class="input-row">
        <input type="text" id="nom-monstre" placeholder="👹 Nom du monstre" required />
        <input type="number" id="pv-monstre" placeholder="❤️ PV" required />
        <input type="number" id="initiative-monstre" placeholder="⚔️ Initiative" required />
        <button type="submit" class="btn-style">Ajouter au combat</button>
      </div>
    </form>

    <div id="zone-liste-temporaire">
      <div class="table-section">
        <h2>😈 Monstres à combattre</h2>
        <div id="liste-monstres"></div>
      </div>

      <div class="table-section">
        <h2>🧝 Joueurs dans la partie</h2>
        <div id="liste-joueurs"></div>
      </div>
    </div>

    <h2 id="ordre-titre" style="display:none;">📜 Ordre d'initiative</h2>
    <ul id="ordre"></ul>

    <div class="button-container">
      <button id="lancer" class="btn-style">🔥 Lancer le combat</button>
      <button id="reset" class="btn-danger">🔄 Réinitialiser les monstres</button>
    </div>
  </main>

  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Modifier le monstre</h3>
      <input type="text" id="edit-nom" placeholder="Nom du monstre" />
      <input type="number" id="edit-pv" placeholder="PV" />
      <input type="number" id="edit-initiative" placeholder="Initiative" />
      <div class="modal-buttons">
        <button id="edit-confirm" class="btn-style">✅ Valider</button>
        <button id="edit-cancel" class="btn-danger">❌ Annuler</button>
      </div>
    </div>
  </div>

  <div id="edit-joueur-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Modifier un joueur</h3>
      <input type="text" id="edit-joueur-nom" placeholder="Nom du joueur">
      <input type="number" id="edit-joueur-pv" placeholder="Points de vie">
      <input type="number" id="edit-joueur-init" placeholder="Initiative">
      <div class="modal-buttons">
        <button id="edit-joueur-confirm" class="btn-style">✅ Valider</button>
        <button id="edit-joueur-cancel" class="btn-danger">❌ Annuler</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/theme.js"></script>
  <script src="js/mj-combat.js"></script>

  <div class="bottom-nav">
    <a href="index.html" class="btn-accueil-bottom">🏠 Accueil</a>
    <a href="mj-historique.html" class="btn-style">📜 Historique</a>
  </div>

</body>
</html>
